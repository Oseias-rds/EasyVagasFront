<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Auxiliar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="cadastro_auxiliar.css">
</head>
<body>

    <div class="container mt-4">
        <div class="row w-100 mw-100 justify-content-center">
            <div class="col-12 text-center">
                <h2>Precisamos de mais alguns dados para continuar com nossa parceria üôÇ</h2>
            </div>
        </div>
        
        <div class="row w-100 mw-100 mt-5 justify-content-center">
            <div class="col-6">    

                <form>

                    <div class="form-group">
                        <label for="nome-estacionamento">Qual √© o nome do seu estacionamento? ‚úçÔ∏è</label>
                        <input type="text" name="nome-estacionamento" id="nome-estacionamento" class="form-control"  maxlength="40">
                    </div>
                    <div class="form-group">
                        <label for="localizacao-estacionamento">CEP do estabelecimento</label>
                        <input type="tel" name="cep-estacionamento" id="cep-estacionamento" class="form-control"  maxlength="40" >
                    </div>
                    <div class="form-group">
                        <label for="localizacao-estacionamento">Localiza√ß√£o do estabelecimento üó∫Ô∏è</label>
                        <input title="Campo preenchido automaticamente quando o campo 'CEP' √© preenchido" disabled readonly type="text" name="localizacao-estacionamento" id="local-estacionamento" class="form-control"  maxlength="40">
                    </div>

                    <!--Esses campos n√£o aparecem na tela pq s√£o preenchidos automaticamente pelo sistema
                    e n√£o conv√©m ao usu√°rio saber-->
                    <div class="form-group">
                        <input hidden disabled readonly type="text" name="lat" id="lat" class="form-control" >
                        <input hidden disabled readonly type="text" name="lon" id="lon" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="localizacao-estacionamento">Dados complementares</label>
                        <input title="N√∫mero, pontos de referencia." type="text" name="dados-complementares" id="dados-complementares" class="form-control"  maxlength="40">
                    </div>
                    <div class="form-group">
                        <label for="vagas-estacionamento">Quantidade de vagas que voc√™ quer oferecer no EasyVagas üî¢</label>
                        <input type="number" name="vagas-estacionamento" id="vagas-estacionamento" class="form-control" min="0" max="100">
                    </div>

                </form>
                
            </div>
        </div>
        <div class="row w-100 mw-100 mt-5 justify-content-center">
            <div class="col-6" align="center">
                <button class="btn btn-success btn-lg mt-4 w-100" id="finished-button" type="button">Pronto!</button>
            </div>
        </div>


    </div>
    
    <script src="cadastro_auxiliar.js"></script>
</body>
</html>
